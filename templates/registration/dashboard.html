<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
      <title>Local Media Server</title>
   </head>
   <body>
      <!--  Nav Bar -->
      <nav class="navbar navbar-expand-lg my-0 py-3 navbar-dark bg-dark">
         <a class="navbar-brand" href="#">LocalMediaServer</a>
      </nav>
      <!-- Alert -->
      <div class="alert alert-primary" role="alert">
         Welcome To Dashboard !
      </div>
      <!-- Dashboard -->
      <div class="container">
         <div class="d-grid gap-2 col-6 mx-auto mt-4">
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-primary" type="button">LOGOUT</a>
            <a href="{% url 'password_change' %}" class="btn btn-success" type="button">CHANGE PASSWORD</a>
            <a href="{% url 'homepage' %}" class="btn btn-danger" type="button">HOMEPAGE</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary" type="button">LOGIN</a>
            {% endif %}
         </div>
      </div>
      <!-- FOOTER -->
      <footer class="container-fluid bg-dark my-0 py-3 text-light fixed-bottom">
         <p class="mb-0 text-center">&copy; 2020-2021 LocalMediaServer</p>
         <p class="mb-0 text-center">
            <a href="/">Back to homepage |</a>
            <!--      <a href="#">Privacy |</a>-->
            <!--      <a href="#">Terms</a>-->
         </p>
      </footer>
      <!-- Custom JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://kit.fontawesome.com/433888fe69.js" crossorigin="anonymous" defer></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
   </body>
</html>
