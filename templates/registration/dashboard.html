<!DOCTYPE html---associated with dashboard() view ,auth app--->
{% extends 'registration/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/style_dashboard.css' %}">
<h1 style="color: #ff2e63;">{{ user.username|default:'Guest' }}</h1>
<body style="background-color:#eaeaea;">
<div class="center">
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="button">LOGOUT</a>
        <a href="{% url 'password_change' %}" class="button">CHANGE PASSWORD</a>
        <a href="{% url 'homepage' %}" class="button">HOMEPAGE</a>
    {% else %}
        <a href="{% url 'login' %}" class="button">LOGIN</a>
    {% endif %}
</div>
</body>
{% endblock %}
