{% extends 'registration/base.html' %}

{% block content %}
<title>{{video}}</title>
{%load static%}
<head>
    <link rel="stylesheet" href="{% static 'css/style_video_stream.css' %}">
</head>
<!-- Alert -->
<div class="alert alert-success alert-dismissible mb-0" role="alert">
    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
    <strong>
        Stream:
    </strong>
    Enjoy your Media !
</div>
<body style="background-color:#eaeaea;">
<div class="container">
        <div class="mt-3">
    <a href="{% url 'logout' %}" class="btn btn-danger mx-2">LOGOUT</a>
    <a href="{% url 'dashboard' %}" class="btn btn-success mx-2">DASHBOARD</a>
    <a href="{% url 'media_login' %}" class="btn btn-primary mx-2">MEDIA</a>

    <hr class="my-3">

    <div class="center">
    {% if video_url in vid1 %}
    <h2>You are watching: <span style="color:#ff2e63">{{video}}</span></h2>
    
        <video width="400" controls>
        <source src="{{video_url}}/" type="video/mp4">
        Your browser does not support HTML video.
    </video>

    {% else %}
    <h1><u style="color: #ff2e63;">No such media</u></h1>
    {% endif %}
    </div>
</div>
</div>
{% endblock %}
