
{% extends 'registration/base.html' %}

{% block content %}
Hello, {{ user.username|default:'Guest' }}!
<body style="background-color:#eaeaea;">
<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
</body>
{% endblock %}
