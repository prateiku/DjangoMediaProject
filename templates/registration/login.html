<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
      <title>Local Media Server</title>
   </head>
   <body>
      <!--  Nav Bar -->
      <nav class="navbar navbar-expand-lg my-0 py-3 navbar-dark bg-dark">
         <a class="navbar-brand" href="#">LocalMediaServer</a>
      </nav>
      <!-- Alert -->
      <div class="alert alert-danger alert-dismissible mb-0" role="alert">
         <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
         <strong>
         Error:
         </strong>
         Please login to access Local Media Server!
      </div>
      <!-- Login Form -->
      <div class="container">
         <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
               <div class="card card-login my-5">
                  <div class="card-body">
                     <h5 class="card-title text-center">Log In</h5>
                     <hr class="my-3">
                     <form class="form-login">
                        <div class="form-label-group">
                           <label >Username</label>
                           <input type="text" class="form-control" placeholder="Enter Username" required autofocus>
                        </div>
                        <div class="form-label-group mt-2">
                           <label for="inputPassword">Password</label>
                           <input type="password" id="inputPassword" class="form-control" placeholder="Enter Password" required>
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                           <input type="checkbox" class="custom-control-input" id="customCheck1">
                           <label class="custom-control-label mt-2" for="customCheck1">Remember password</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Log In</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- FOOTER -->
      <footer class="container-fluid bg-dark my-0 py-3 text-light fixed-bottom">
         <p class="mb-0 text-center">&copy; 2020-2021 LocalMediaServer</p>
         <p class="mb-0 text-center">
            <a href="/">Back to homepage |</a>
            <!--      <a href="#">Privacy |</a>-->
            <!--      <a href="#">Terms</a>-->
         </p>
      </footer>
      <!-- Custom JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://kit.fontawesome.com/433888fe69.js" crossorigin="anonymous" defer></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
   </body>
</html>
